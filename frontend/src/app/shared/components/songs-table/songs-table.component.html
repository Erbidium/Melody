<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let song"> {{song.name}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let song"> {{song.authorName}} </td>
    </ng-container>

    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let song"> {{song.genre.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Adding date </th>
        <td mat-cell *matCellDef="let song"> {{song.uploadedAt | dateAgo}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef><mat-icon>access_time</mat-icon></th>
        <td mat-cell *matCellDef="let song"> {{song.duration | time}} </td>
    </ng-container>

    <ng-container matColumnDef="heart">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let song"><mat-icon (click)="heartButtonClickEvent.emit({id: song.id, event: $event})">{{ getMatIconText(song) }}</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let song" (click)="removeButtonClickEvent.emit({id: song.id,event: $event})"><mat-icon>delete</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="rowClickEvent.emit(row.id)" [ngClass]="{'selectedSong': row.id === currentSongSelected}"></tr>
</table>
