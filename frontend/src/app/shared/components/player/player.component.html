<div class="container">
    <div class="media-footer">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                {{ state?.readableCurrentTime }}
                <mat-slider class="time-slider" min="0" [max]="state?.duration" step="1" [value]="state?.currentTime" (input)="onSliderChangeEnd($event)" [disabled]="state?.error || currentSongId === undefined"></mat-slider>
                {{ state?.readableDuration }}
            </mat-toolbar-row>
            <mat-toolbar-row class="media-action-bar">
                <button mat-button [disabled]="isFirstPlaying() || this.currentSongId === undefined" (click)="previous()">
                    <mat-icon mat-list-icon>skip_previous</mat-icon>
                </button>
                <button mat-button (click)="play()" [disabled]="state?.error || this.currentSongId === undefined" *ngIf="!state?.playing">
                    <mat-icon mat-list-icon>play_circle_filled</mat-icon>
                </button>
                <button mat-button (click)="pause()" *ngIf="state?.playing">
                    <mat-icon mat-list-icon>pause</mat-icon>
                </button>
                <button  mat-button [disabled]="isLastPlaying() || this.currentSongId === undefined" (click)="next()">
                    <mat-icon mat-list-icon>skip_next</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</div>
