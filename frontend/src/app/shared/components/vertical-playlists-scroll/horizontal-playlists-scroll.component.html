<div class="playlists-container" appHorizontalScroll>
    <mat-card class="playlist" *ngFor="let playlist of userPlaylists" (click)="navigateToPlaylist(playlist.id)">
        <mat-card-header>
            <mat-card-title>{{playlist.name}}</mat-card-title>
            <mat-icon (click)="heartButtonClickEvent.emit({id: playlist.id,event: $event})">{{getMatIconText(playlist)}}</mat-icon>
        </mat-card-header>
        <mat-card-content>
            {{playlist.performersNames | textList}}
        </mat-card-content>
    </mat-card>
</div>
