<div class="playlists-container">
    <mat-card class="playlist" *ngFor="let playlist of userPlaylists" (click)="navigateToPlaylist(playlist.id)">
        <mat-card-header>
            <mat-card-title>{{playlist.name}}</mat-card-title>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-header>
        <mat-card-content>
            {{playlist.performersNames | textList}}
        </mat-card-content>
    </mat-card>
</div>
