<mat-toolbar color="primary">
  <span>Melody<img src="assets/header/logo.png" alt="header-logo" /></span>
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      class="link-btn"
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive">
      {{ link.label }}
    </a>
  </nav>
  <mat-icon (click)="navigateToProfile()">person</mat-icon>
</mat-toolbar>
