<app-header></app-header>
<app-back-button></app-back-button>
<h1>На цій сторінці ти можеш побачити список всіх твоїх заватажених на платформу пісень</h1>
<audio
    *ngIf="currentSongIdForMusicPlayer"
    autoplay
    controls
    src="https://localhost:7284/api/Song/file/{{currentSongIdForMusicPlayer}}">
</audio>
<table mat-table [dataSource]="uploadedSongs" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let song"> {{song.name}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let song"> {{song.authorName}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef><mat-icon>access_time</mat-icon></th>
        <td mat-cell *matCellDef="let song"> {{song.duration}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="selectSong(row.id)"></tr>
</table>
