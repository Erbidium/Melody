<app-header>
</app-header>
<div class="wrapper">
    <form [formGroup]="uploadForm">
        <mat-form-field appearance="outline">
            <input matInput id="name" type="text" formControlName="name" placeholder="Song name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput id="author" type="text" formControlName="author" placeholder="Author" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput id="year" type="number" formControlName="year" placeholder="Year" />
        </mat-form-field>
        <mat-form-field class="genre" appearance="fill">
            <mat-label>Genre</mat-label>
            <mat-select [(value)]="selectedGenre">
                <mat-option *ngFor="let genre of genres" [value]="genre.id">
                    {{genre.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div>
        Ліміт завантаження музичних творів: 1 ГБ
    </div>
</div>
<mat-icon>cloud_upload</mat-icon>
<h2>Upload song file from device</h2>
<button mat-raised-button>Cancel</button>
<button mat-raised-button>Upload</button>
