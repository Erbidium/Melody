<app-header></app-header>
<app-back-button></app-back-button>
<div *ngIf="playlist">
    <h1>{{playlist.name}}</h1>
    <table mat-table [dataSource]="playlist.songs" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let song"> {{song.name}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let song"> {{song.authorName}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let song"> {{song.genre.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Adding date </th>
            <td mat-cell *matCellDef="let song"> {{song.uploadedAt | dateAgo}} </td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef><mat-icon>access_time</mat-icon></th>
            <td mat-cell *matCellDef="let song"> {{song.duration | time}} </td>
        </ng-container>

        <ng-container matColumnDef="heart">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let song"><mat-icon>favorite_border</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="selectSong(row.id)"></tr>
    </table>
    <app-player [currentSongIdSetter]="currentSongIdForMusicPlayer" [files]="playlist.songs"></app-player>
</div>
